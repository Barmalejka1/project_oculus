<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Oculus</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <nav class="header__nav">
            <ul class="header__menu header-menu">
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">SHOP</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">GAMES</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">METAVERSE</a>
              </li>
            </ul>
            <a href="#" class="header__logo">
              <img
                src="image/logo.svg"
                class="header__logo-img logo"
                alt="logo"
              />
            </a>
            <a href="#" class="header__bag header__bag-on">
              <img src="image/bag.svg" class="header__bag-img" alt="basket" />
              <span>1 </span>
            </a>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container">
            <div class="hero__inner">
              <h1 class="hero__title title">Meta Quest 2</h1>
              <p class="hero__subtitle title">Get an Elite Strap free</p>
              <p class="hero__text">
                For a limited time only, save $59.99 USD. Offer ends 1/19/23
              </p>
              <buton class="buy-btn">
                <span href="#" class="buy-btn__text">BUY NOW</span>
                <span class="buy-btn__price">399,99 USD</span>
              </buton>
              <p class="hero__text">Meta Quest 2 is for ages 13+</p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
